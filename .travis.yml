language: php

php:
  - 5.3
  - 5.4
  - 5.5

before_script:
  - phpenv conig-add ci/php.ini
  - composer install

script: phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

services:
  - redis-server
  - memcached
